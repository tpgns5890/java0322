<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    let mySchedules = [];
    document.addEventListener('DOMContentLoaded', function () {
      fetch('../../ScheduleServlet')
        .then(result => result.json())
        .then(loadCallBack)
        .catch(err => console.log(err));

      function loadCallBack(result = {}) {

        for (let schedule in result) {
          mySchedules.push(result[schedule]);
        }
        console.log(mySchedules);
      


      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialDate: new Date(),
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        select: function (arg) {
          var title = prompt('제목을 넣으세요');
          if (title) {
            fetch('입력서블릿', {
                method: 'post',
                headers: {
                  'Content-type': 'application/x-www-form-urlencode'
                },
                body: 'title=' + title + '&start=' + arg.startStr + '&end=' + arg.endStr
              })
              .then(result => result.text()) //json타입: json(), text타입: text()
              .then(result => {
                //정상처리 or 에러발생.
                if (true) {
                  calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                  })
                  calendar.unselect()
                } else {
                  alert('처리중 에러발생.');
                }
              })
              .catch(err => console.log(err));
          } //end of if(title)
        }, //end of select
        eventClick: function (arg) {
          if (confirm('이벤트삭제??')) {
            arg.event.remove()
          }
        },
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: mySchedules
      });

      calendar.render();
    }
    });
  
  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div id='calendar'></div>

</body>

</html>
